<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Fingerprint</title>
    <!-- 引用FingerprintJS库 -->
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3.3.5/dist/fp.min.js"></script>
</head>
<body>
    <h1>Browser Fingerprint Example</h1>
    <button id="getFingerprint">Get Fingerprint</button>
    <div id="result"></div>
    <script>
        // Initialize an agent at application startup.
        FingerprintJS.load()
            .then(fp => {
                document.getElementById("yourButtonId").addEventListener("click", async () => {
    try {
        const fingerprintData = await getFingerprint();  // 假设 getFingerprint() 是获取指纹数据的函数

        const response = await fetch('https://zi2smmgr76.execute-api.ap-northeast-1.amazonaws.com/prod/fingerprint', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(fingerprintData)
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        console.log('Success:', data);
        alert('Fingerprint stored successfully!');
    } catch (error) {
        console.error('Error:', error);
        alert('Error storing fingerprint.');
            });
    </script>
</body>
</html>
