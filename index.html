<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Fingerprint</title>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3"></script>
</head>
<body>
    <h1>Browser Fingerprint Example</h1>
    <div id="fingerprint"></div>
    <script>
        // Initialize an agent at application startup.
        const fpPromise = FingerprintJS.load();

        // Get the visitor identifier when you need it.
        fpPromise
            .then(fp => fp.get())
            .then(result => {
                // This is the visitor identifier:
                const visitorId = result.visitorId;
                document.getElementById('fingerprint').innerText = visitorId;

                // Send the fingerprint to your API Gateway URL
                fetch('https://zi2smmgr76.execute-api.ap-northeast-1.amazonaws.com/prod', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(result)
                });
            });
    </script>
</body>
</html>
